<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

    <div class="main-container">
        
        <h2 class="main-text">Sign Up</h2>

        <form action="" method="post" class="up-form-part">
            {% csrf_token %}
            
            <div class="up-username">
                <label for="" class="up-username-label">Username</label>
                {{ form.username }}
            </div>
            
            <div class="up-email">
                <label for="" class="up-email-label">Email</label>
                {{ form.email }}
            </div>
            
            <div class="up-password">
                <label for="" class="up-password-label">Password</label>
                {{ form.password }}
            </div>
            
            <div class="up-confirm-password">
                <label for="" class="up-confirm-password-label">Confirm password</label>
                {{ form.password_confirm }}
            </div>
            
            <button class="up-save-button">
                Save
            </button>
        </form>
        
    </div>

</body>
</html>
